{% extends "base.html" %}

{% block content %}
    <p>
        Post your comment for: <a href="{% url 'blog_detail' blog.slug %}">{{ blog.title }}</a>
    </p>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
